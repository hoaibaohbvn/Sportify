<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>CodePen - Sign up / Login Form</title>
	<link rel="stylesheet" href="/user/css/styleLogin.css">
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
	<style>
body {
  background-image: url('/user/images/bgAll.png');
  background-repeat: repeat;
  background-size: 100% 100%;
  
}
</style>
</head>


	<body>
		<div class="main">
			<input type="checkbox" id="chk" aria-hidden="true">
			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" class="email" name="loginemail" placeholder="Email" required="">
					<input type="password" name="loginpassword" placeholder="Password" required="">
					<button>Login</button>
				</form>
			</div>

			<div class="signup">
				<form class="">
					<label for="chk" aria-hidden="true">Sign up</label>
					<input class="" type="text" name="txt" placeholder="User name" required="">
					<input type="text" name="" placeholder="" required="">
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button>Sign up</button>
				</form>
			</div>


		</div>
		<script src="/security/bootstrap.min.js"></script>
	</body>

	</html>
